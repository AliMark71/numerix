name: Generate symbol graph
on:
  push:
    branches: ["main"]

jobs:
  symbol-graph-gen:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Install Swiftly (and Swift)
      run: |
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg && \
          installer -pkg swiftly.pkg -target CurrentUserHomeDirectory && \
          ~/.swiftly/bin/swiftly init --quiet-shell-followup --verbose --assume-yes && \
          . ~/.swiftly/env.sh && \
          hash -r
    - name: Log Swift version
      run: swift --version
    - name: Generate symbol graph
      run: |
           swift build \
                -Xswiftc -emit-symbol-graph \
                -Xswiftc -emit-symbol-graph-dir -Xswiftc .symbolgraph/
    - name: Stage .symbolgraph
      run: git add .symbolgraph
    - name: Commit changes
      run: git commit -m "[ðŸ¤– Auto] update .symbolgraph"
    - name: Push changes
      run: git push
